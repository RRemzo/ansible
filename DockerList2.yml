---
- hosts: all
  become: true  
  tasks:
    - name: docker container ls -a
      tags: container_ls
      become: True
      shell:
        "shell: docker ps -a --format "{{.Names}}|{{.Status}}""
      register: container_info

    - name: docker container ls -a result
      tags: container_ls
      debug:
        msg: "{{container_info.stdout_lines}}"
