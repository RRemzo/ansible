---
- hosts: all
  become: true
  tasks:
    - name: Update apt packages and register the output
      apt:
        upgrade: yes
        update_cache: yes
      register: apt_update_result

    - name: Display the updated packages on a single line
      debug:
        msg: "The following packages were updated: {{ apt_update_result.stdout | replace('\n', ', ') }}"


